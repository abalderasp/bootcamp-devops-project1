name: Docker Image CI
on:
  push:
    branches: [ "abalderasp-patch-1" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push - Web
        uses: docker/build-push-action@v5
        with:
          push: true
          file: project-1/web/Dockerfile
          tags: abalderasp/bootcamp-devops-project1-web:${{ github.sha }}
      -
        name: Build and push - Api
        uses: docker/build-push-action@v5
        with:
          push: true
          file: project-1/api/Dockerfile
          tags: abalderasp/bootcamp-devops-project1-api:${{ github.sha }}
          
      - uses: imranismail/setup-kustomize@v2
      - run: |
          ls -l
          pwd
          kustomize edit set image abalderasp/bootcamp-devops-project1-web:${{ github.sha }}
          git add .
          git commit -m "Set `app` image tag to `${GITHUB_SHA_SHORT}`"
        
