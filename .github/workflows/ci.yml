name: Docker Image CI
on:
  push:
    branches: [ "abalderasp-patch-1" ]
    paths-ignore:
      - 'gitops-bootcamp/'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      
      -
        name: Build and push - Web
        uses: docker/build-push-action@v5
        with:
          push: true
          file: project-1/web/Dockerfile
          tags: abalderasp/bootcamp-devops-project1-web:${{ github.sha }}
      -
        name: Build and push - Api
        uses: docker/build-push-action@v5
        with:
          push: true
          file: project-1/api/Dockerfile
          tags: abalderasp/bootcamp-devops-project1-api:${{ github.sha }}
          
      - name: "Git checkout"
        uses: "actions/checkout@v2"
        with:
          token: ${{ secrets.ACTIONS_SYSTEM_USER }}
    
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"
          
      - name: Update Kubernetes resources - web
        run: |
          cd gitops-bootcamp/web/
          kustomize edit set image web=abalderasp/bootcamp-devops-project1-web:${{ github.sha }}
          cat kustomization.yaml

      - name: Update Kubernetes resources - api
        run: |
          cd gitops-bootcamp/api/
          kustomize edit set image api=abalderasp/bootcamp-devops-project1-api:${{ github.sha }}
          cat kustomization.yaml

      - name: Commit files
        run: |
          git config --local user.email "abalderas@occ.com.mx"
          git config --local user.name "abalderasp"
          git commit -am "rolling image to tag $GITHUB_SHA"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_SYSTEM_USER }}
          branch: ${{ github.ref }}


