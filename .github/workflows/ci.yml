name: Docker Image CI
on:
  push:
    branches: [ "abalderasp-patch-1" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file project-1/web/Dockerfile --tag bootcamp-devops-project1:$(date +%s)

    - name: Build the Docker image - api
      run: docker build . --file project-1/api/Dockerfile --tag bootcamp-devops-project1-api:$(date +%s)
    
    - name: Docker login
      run: docker images ls

